<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="text-center p-4" style="background-color: #f0f0f0; border-radius: 10px;">
                <ul class="list-group">
                    <div *ngIf="checkfavorites()">No Hay Ningun Favorito Para Mostrar <br><button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/list-restaurants']">Volver al inicio</button></div>
                    <li class="list-group-item custom-list-item d-flex justify-content-between align-items-center position-relative" *ngFor="let restaurant of favorites">
                        <div>
                            <span>{{ restaurant.name }} - {{ restaurant.adress }}</span>
                        </div>
                        <button class="btn btn-primary custom-btn custom-btn-ver" [routerLink]="['/view-restaurant', restaurant.id]">Ver</button>
                        <ng-container *ngIf="getFavorites(restaurant)==false; else favorite">
                        <button class="btn btn-link btn-lg custom-btn-corazon" (click)="addToFavorites(restaurant)">
                               <i class="bi bi-heart" ></i> 
                            </button>
                            </ng-container>
                            <ng-template #favorite>
                            <button class="btn btn-link btn-lg custom-btn-corazon" (click)="deleteFromFavorites(restaurant)">
                                <i class="bi bi-heart" style="color: red;"></i>
                            </button>
                            </ng-template>
                    </li>
                </ul> 
            </div>
        </div>
    </div>
</div>
