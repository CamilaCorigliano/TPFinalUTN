<!-- page-reservations-user.component.html -->
<div *ngIf="(reservations$ | async) as reservations; else loading">
  <div *ngIf="reservations.length > 0; else noReservations">
    <h2>Your Reservations</h2>
    <ul>
      <li *ngFor="let reservation of reservations">
        <!-- AquÃ­ puedes mostrar detalles de cada reserva -->
        {{ reservation | json }}
      </li>
    </ul>
  </div>
  <ng-template #noReservations>
    <p>No reservations found.</p>
  </ng-template>
</div>
<ng-template #loading>
  <p>Loading reservations...</p>
</ng-template>
