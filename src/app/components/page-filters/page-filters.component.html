<div class="row">
    <div class="col-md-4">
    
        <!-- Filtro por Categoría (Checkboxes) -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="vegetariano" id="tagVegetariano">
            <label class="form-check-label" for="tagVegetariano">Vegetariano</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="celicaco" id="tagCeliaco">
            <label class="form-check-label" for="tagCeliaco">Celiaco</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="keto" id="tagKeto">
            <label class="form-check-label" for="tagKeto">Keto</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="vegano" id="tagVegano">
            <label class="form-check-label" for="tagVegano">Vegano</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="accesodis" id="tagAccesoDiscapacitado">
            <label class="form-check-label" for="tagAccesoDiscapacitado">Acceso para discapacitado</label>
        </div>

        <!-- Filtro por Nombre (con estilo de ancho personalizado) -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control form-control-sm" [formControl]="nameFilter" id="name" name="name" style="width: 250px;"
                (input)="onInputChange($event)">
        </div>
        
          

        <!-- Botón para aplicar filtros -->
        <button type="button" class="btn btn-primary" (click)="applyFilters()">Aplicar Filtros</button>
    </div>
