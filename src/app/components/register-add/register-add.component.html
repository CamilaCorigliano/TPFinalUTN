<!-- register.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
              <!-- <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required> -->
              <input type="text" class="form-control" id="firstName"  name="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
               <!-- <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required> -->
               <input type="text" class="form-control" id="lastName"  name="lastName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">DNI</label>
               <!-- <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required> -->
               <input type="number" class="form-control" id="dni"  name="dni" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Teléfono</label>
               <!-- <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required> -->
               <input type="number" class="form-control" id="telephone"  name="telephone" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
               <!--  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required> -->
               <input type="email" class="form-control" id="email"  name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
               <!-- <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required> -->
               <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
               <!-- <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>-->
               <input type="password" class="form-control" id="confirmPassword"  name="confirmPassword" required>
              </div>
              <div class="mb-3">
                <label class="form-label">¿Eres encargado?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="encargado" id="encargadoSi" value="si">
                  <label class="form-check-label" for="encargadoSi">
                    Sí
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="encargado" id="encargadoNo" value="no">
                  <label class="form-check-label" for="encargadoNo">
                    No
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="mt-3">
              ¿Ya tienes una cuenta? <a href="login">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
