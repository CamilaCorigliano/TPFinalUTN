<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form  [formGroup]="registerForm" (submit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="firstName" [class.is-valid]="invalidName">
              <small *ngIf="invalidName" style="color: crimson;">Ingrese un Nombre con minimo de 5 letras</small>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
               <input type="text" class="form-control" formControlName="lastName" [class.is-valid]="invalidLastname">
               <small *ngIf="invalidLastname" style="color: crimson;">Ingrese un Apellido con minimo de 5 letras</small>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">DNI</label>
               <input type="text" class="form-control" formControlName="dni" [class.is-valid]="invalidDni">
               <small *ngIf="invalidDni" style="color:crimson">Ingrese un DNI valido</small>
               <small style="color: crimson;">{{errordiv}}</small>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
               <input type="email" class="form-control" formControlName="email" [class.is-valid]="invalidEmail">
               <small *ngIf="invalidEmail" style="color: crimson;">Ingrese un Correo Electronico valido</small>
               <small style="color: crimson;">{{errordiv3}}</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
               <input type="password" class="form-control" formControlName="password" [class.is-valid]="invalidPassword">
               <small *ngIf="invalidPassword" style="color: crimson;">Ingrese una Contraseña con un minimo de 6 caracteres</small>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
               <input type="password" class="form-control" formControlName="confirmPassword" required>
               <small style="color: crimson;">{{errordiv4}}</small>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
            </form>
            <div class="mt-3">
              ¿Ya tienes una cuenta? <a href="login">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
