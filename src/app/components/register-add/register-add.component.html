
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="registerForm" (submit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
               <input type="text" class="form-control" formControlName="lastName"  name="lastName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">DNI</label>
               <input type="number" class="form-control" formControlName="dni"  name="dni" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Teléfono</label>
               <input type="number" class="form-control" formControlName="telephone"  name="telephone" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
               <input type="email" class="form-control" formControlName="email"  name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
               <input type="password" class="form-control" formControlName="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
               <input type="password" class="form-control" formControlName="confirmPassword"  name="confirmPassword" required>
              </div>
              <div class="mb-3">
                <label class="form-label">¿Eres encargado?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="encargado" formControlName="encargadoSi" value="si">
                  <label class="form-check-label" for="encargadoSi">
                    Sí
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="encargado" formControlName="encargadoNo" value="no">
                  <label class="form-check-label" for="encargadoNo">
                    No
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>  
            </form>
            <div class="mt-3">
              ¿Ya tienes una cuenta? <a href="login">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
