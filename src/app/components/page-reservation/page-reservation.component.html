<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Reserva</div>
          <div class="card-body">
            <form [formGroup]="reservationForm" (submit)="onSubmit()">
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <mat-form-field class="mb-3">
                  <mat-label>Elige la fecha</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="date">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                
                <div class="mb-3">
                    <label for="time">hora</label>
                  <!-- Dropdown para elegir entre Mediodía y Noche -->
                  <mat-form-field class="mb-3">
                    <mat-label>Selecciona</mat-label>
                    <mat-select formControlName="selectedOption">
                      <mat-option value="mediodia">Mediodía</mat-option>
                      <mat-option value="noche">Noche</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="mb-3">
                    <label for="size">Cantidad <br>Personas</label>
                    <mat-form-field class="mb-3">
                    <mat-label>Selecciona</mat-label>
                    <mat-select formControlName="selectedSize">
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
              </div>
              <button type="submit" mat-raised-button color="primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
