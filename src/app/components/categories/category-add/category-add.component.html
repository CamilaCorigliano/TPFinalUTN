<div class="container mt-5" *ngIf="restaurant">
    <!-- Contenido del restaurante -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">{{ restaurant.name }}</h1>
            <p class="card-text">{{ restaurant.adress }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Formulario para crear categorÃ­a -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="categoryForm" (submit)="onSubmit()">
              <div class="mb-3">
                <label for="category">Nueva CategorÃ­a:</label>
                <input type="text" class="form-control" id="category" formControlName="category" required>
              </div>
              <button type="submit" mat-raised-button color="primary">Crear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
