<div class="container mt-5" *ngIf="userRestaurant">
  <!-- Contenido del restaurante -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Tu restaurant: {{ userRestaurant.name }}</h1>
          <h1 class="card-text">Dirección: {{ userRestaurant.adress }}</h1>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="categoryForm" (submit)="onSubmit()">
                <!-- Mostrar categorías como checkboxes -->
                <div class="mb-3">
                  <label>Tus categorías:</label>
                  <div *ngFor="let category of userRestaurant.categories">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [id]="category" [value]="category">
                      <label class="form-check-label" [for]="category">{{ category }}</label>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="categoryForm" (submit)="onSubmit()">
            <!-- Mostrar categorías como checkboxes -->
            <div class="mb-3">
              <label>Categorías disponibles:</label>
              <div class="form-check" *ngFor="let category of availableCategories">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [id]="category" [value]="category" (change)="onSelectCategory(category)">
                  <label class="form-check-label" [for]="category">{{ category }}</label>
                </div>
              </div>
            </div>

            <button type="submit" mat-raised-button color="primary">Asociar Categorías</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
