<div class="container mt-5">
    <div class="row">
        <!-- Contenido Principal (Filtros) -->
        <div class="col-md-4">
            <h3>Filtros</h3>

            <!-- Filtro por CategorÃ­a (Checkboxes) -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="comida" id="categoriaComida">
                <label class="form-check-label" for="categoriaComida">Comida</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bebida" id="categoriaBebida">
                <label class="form-check-label" for="categoriaBebida">Bebida</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="postre" id="categoriaPostre">
                <label class="form-check-label" for="categoriaPostre">Postre</label>
            </div>

            <!-- Filtro por Nombre (con estilo de ancho personalizado) -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" style="width: 250px;">
            </div>

            <!-- BotÃ³n para aplicar filtros -->
            <button type="button" class="btn btn-primary" onclick="aplicarFiltros()">Aplicar Filtros</button>
        </div>

        <!-- Listado de Restaurantes a la Derecha -->
        <div class="col-md-8">
            <div class="text-center p-4" style="background-color: #f0f0f0; border-radius: 10px;">
                <ul class="list-group">
                    <li
                        class="list-group-item custom-list-item d-flex justify-content-between align-items-center position-relative">
                        <div>
                            <span>Restaurante 1</span>
                            <span *ngFor="let star of getStars(4.5)" class="star-yellow">
                                <i class="fa fa-star" *ngIf="star === 1"></i>
                                <i class="fa fa-star-half" *ngIf="star === 0.5"></i>
                            </span>
                        </div>
                        <button class="btn btn-primary custom-btn custom-btn-ver">Ver</button>
                        <button class="btn btn-link btn-lg custom-btn-corazon"><i class="bi bi-heart"></i></button>
                    </li>
                    <li
                        class="list-group-item custom-list-item d-flex justify-content-between align-items-center position-relative">
                        <div>
                            <span>Restaurante 2</span>
                            <span *ngFor="let star of getStars(2.5)" class="star-yellow">
                                <i class="fa fa-star" *ngIf="star === 1"></i>
                                <i class="fa fa-star-half" *ngIf="star === 0.5"></i>
                            </span>
                        </div>
                        <button class="btn btn-primary custom-btn custom-btn-ver">Ver</button>
                        <button class="btn btn-link btn-lg custom-btn-corazon"><i class="bi bi-heart"></i></button>
                    </li>
                    <li
                        class="list-group-item custom-list-item d-flex justify-content-between align-items-center position-relative">
                        <div>
                            <span>Restaurante 3</span>
                            <span *ngFor="let star of getStars(4.5)" class="star-yellow">
                                <i class="fa fa-star" *ngIf="star === 1"></i>
                                <i class="fa fa-star-half" *ngIf="star === 0.5"></i>
                            </span>
                        </div>

                        <button class="btn btn-primary custom-btn custom-btn-ver">Ver</button>
                        <button class="btn btn-link btn-lg custom-btn-corazon"><i class="bi bi-heart"></i></button>

                    </li>
                </ul>
            </div>
        </div>
    </div>
